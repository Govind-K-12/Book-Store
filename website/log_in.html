<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/7858743/pexels-photo-7858743.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            width: 300px;
            padding: 16px;
            background-color: #fff;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            animation: slideInDown 0.5s;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container input[type=text],
        .container input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            color: #555;
            animation: slideInLeft 0.5s;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .container button {
            background-color: #4CAF50;
            color: #fff;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            animation: scaleIn 0.5s;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .container button:hover {
            opacity: 0.8;
        }

        .container .signup {
            text-align: center;
            margin-top: 16px;
            animation: fadeIn 0.5s;
        }

        .container .signup a {
            color: #2196F3;
            text-decoration: none;
        }   
        .container button.bounce {
            animation: bounce 0.5s infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <button type="submit" class="bounce">Login</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Validate username and password inputs
            if (usernameInput.value.trim() === '') {
                alert('Please enter your username.');
                return;
            }

            if (passwordInput.value === '') {
                alert('Please enter your password.');
                return;
            }

            // Form is valid, proceed with login logic
            // Replace the following lines with your actual login implementation
            alert('Login successful!');
            form.reset(); // Optional: Clear form inputs after successful login
        });
    </script>
</body>
</html>
