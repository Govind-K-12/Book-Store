<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color:grey;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .cat {
            position: relative;
            height: 170px;
            width: 192.1px;
            margin-bottom: 20px;
        }

        .ear {
            position: absolute;
            top: -30%;
            height: 60%;
            width: 25%;
            background: #fff;
        }

        .ear::before,
        .ear::after {
            content: '';
            position: absolute;
            bottom: 24%;
            height: 10%;
            width: 5%;
            border-radius: 50%;
            background: #161616;
        }

        .ear::after {
            transform-origin: 50% 100%;
        }

        .ear--left {
            left: -7%;
            border-radius: 70% 30% 0% 0% / 100% 100% 0% 0%;
            transform: rotate(-15deg);
        }

        .ear--left::before,
        .ear--left::after {
            right: 10%;
        }

        .ear--left::after {
            transform: rotate(-45deg);
        }

        .ear--right {
            right: -7%;
            border-radius: 30% 70% 0% 0% / 100% 100% 0% 0%;
            transform: rotate(15deg);
        }

        .ear--right::before,
        .ear--right::after {
            left: 10%;
        }

        .ear--right::after {
            transform: rotate(45deg);
        }

        .face {
            position: absolute;
            height: 100%;
            width: 100%;
            background: #161616;
            border-radius: 50%;
        }

        .eye {
            position: absolute;
            top: 35%;
            height: 30%;
            width: 31%;
            background: #fff;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .eye::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 0;
            width: 100%;
            border-radius: 0 0 50% 50% / 0 0 40% 40%;
            background: #161616;
            animation: blink 4s infinite ease-in;
        }

        @keyframes blink {
            0% {
                height: 0;
            }
            90% {
                height: 0;
            }
            92.5% {
                height: 100%;
            }
            95% {
                height: 0;
            }
            97.5% {
                height: 100%;
            }
            100% {
                height: 0;
            }
        }

        .eye::before {
            content: '';
            position: absolute;
            top: 60%;
            height: 10%;
            width: 15%;
            background: #fff;
            border-radius: 50%;
        }

        .eye--left {
            left: 0;
        }

        .eye--left::before {
            right: -5%;
        }

        .eye--right {
            right: 0;
        }

        .eye--right::before {
            left: -5%;
        }

        .eye-pupil {
            position: absolute;
            top: 25%;
            height: 50%;
            width: 20%;
            background: #161616;
            border-radius: 50%;
            animation: look-around 4s infinite;
        }

        @keyframes look-around {
            0% {
                transform: translate(0);
            }
            5% {
                transform: translate(50%, -25%);
            }
            10% {
                transform: translate(50%, -25%);
            }
            15% {
                transform: translate(-100%, -25%);
            }
            20% {
                transform: translate(-100%, -25%);
            }
            25% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .eye--left .eye-pupil {
            right: 30%;
        }

        .eye--right .eye-pupil {
            left: 30%;
        }

        .eye-pupil::after {
            content: '';
            position: absolute;
            top: 30%;
            right: -5%;
            height: 20%;
            width: 35%;
            border-radius: 50%;
            background: #fff;
        }

        .muzzle {
            position: absolute;
            top: 60%;
            left: 50%;
            height: 6%;
            width: 10%;
            background: #fff;
            transform: translateX(-50%);
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
        }

        /* General page styling */
        html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #161616;
        }
    </style>
</head>
<body background="D:\College\SVPCET\New folder\website\currency1.jpeg">
    <div class="container">
        <div class="cat">
            <div class="ear ear--left"></div>
            <div class="ear ear--right"></div>
            <div class="face">
                <div class="eye eye--left">
                    <div class="eye-pupil"></div>
                </div>
                <div class="eye eye--right">
                    <div class="eye-pupil"></div>
                </div>
                <div class="muzzle"></div>
            </div>
        </div>

        <h2>Currency Converter</h2>
        <form>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <br><br>
            <label for="from">From:</label>
            <select id="from" name="from">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
            </select>
            <br><br>
            <label for="to">To:</label>
            <select id="to" name="to">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
            </select>
            <br><br>
            <button type="submit" class="btn">Convert</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        // JavaScript code for currency conversion
        const form = document.querySelector('form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from').value;
            const toCurrency = document.getElementById('to').value;

            // Perform the currency conversion logic here
            const convertedAmount = amount * getExchangeRate(fromCurrency, toCurrency);

            // Display the converted amount
            resultDiv.textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        });

        // Function to get exchange rates
        function getExchangeRate(fromCurrency, toCurrency) {
            // Add your exchange rate logic here
            // This is just a sample implementation for the specified currencies
            const exchangeRates = {
                USD: {
                    EUR: 0.85,
                    INR: 74.51
                },
                EUR: {
                    USD: 1.18,
                    INR: 87.71
                },
                INR: {
                    USD: 0.013,
                    EUR: 0.011
                }
            };

            return exchangeRates[fromCurrency][toCurrency];
        }
    </script>
</body>
</html>
